name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # 8 AM EST daily

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: pip install Pillow && python3 build.py
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy output --project-name=evaldriven-org

      - name: Tweet daily update
        if: github.event_name == 'schedule'
        run: pip install requests requests-oauthlib && python3 post_tweet.py
        env:
          GH_TOKEN: ${{ github.token }}
          PINNED_TWEET_ID: ${{ secrets.PINNED_TWEET_ID }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
